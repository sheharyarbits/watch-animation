      transform: translateX(-50%);
      display: flex;

      height: 50px;
      border: 2px solid white;
      border-radius: 25px;
      position: relative;

    }

    .scroll-wheel:before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
      animation: scrollAnimation 1s infinite;
    }

    @keyframes scrollAnimation {
      0% {
        opacity: 1;
        transform: translate(-50%, 0);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, 10px);
      }

    }

            <div>
              <h1 class="faq-heading">Frequently Asked Questions<br>‍</h1>
              <div class="div-block-42">
                <div data-delay="0" data-hover="false" data-w-id="71cc718f-5bfd-a25c-618b-7dfb2d555d24"
                  style="height:80PX;background-color:rgb(0,0,0)" class="faq-p-2 w-dropdown">
                  <div class="faq-2 w-dropdown-toggle">
                    <div class="toggle-text-2">Does The Wonder Workout come with a warranty?</div>
                  </div>
                  <nav class="faq-body w-dropdown-list">
                    <div class="faq-body-cont">
                      <p class="faq-answer-2">Yes, The Wonder Workout comes with a warranty. Workouts4Women warrants
                        this product is free from defects in materials and workmanship when used for the purpose
                        intended, under normal conditions, and provided it receives proper care and maintenance.  These
                        terms cover The Wonder Workout Kit for one year from purchase date: The Wonder Workout Kit
                        includes; The Wonder Workout Platform and handles, wrist straps, resistance bands, resistance
                        handles, Pilates bar, door anchor and Yoga Knee Mat.</p>
                    </div>
                  </nav>
                </div>
                <div data-delay="0" data-hover="false" data-w-id="71cc718f-5bfd-a25c-618b-7dfb2d555d2c"
                  style="height:80PX;background-color:rgb(0,0,0)" class="faq-p-2 w-dropdown">
                  <div class="faq-2 w-dropdown-toggle">
                    <div class="toggle-text-2">How do I get access to The Wonder Workout Trainer App?</div>
                  </div>
                  <nav class="faq-body w-dropdown-list">
                    <div class="faq-body-cont">
                      <p class="faq-answer-2">Once you purchase The Wonder Workout, you will be prompted to sign up for
                        the app by entering your email address and a password. Once you are registered you can follow
                        the prompts selection process for your choice of exercise routine and expertise level. The app
                        can
                        be played on the screen of your mobile
                        phone, tablet (or iPad) lap top or Smart TV.</p>
                    </div>
                  </nav>
                </div>
                <div data-delay="0" data-hover="false" data-w-id="71cc718f-5bfd-a25c-618b-7dfb2d555d34"
                  style="height:80PX;background-color:rgb(0,0,0)" class="faq-p-2 w-dropdown">
                  <div class="faq-2 w-dropdown-toggle">
                    <div class="toggle-text-2">What comes with The Wonder Workout?</div>
                  </div>
                  <nav class="faq-body w-dropdown-list">
                    <div class="faq-body-cont">
                      <p class="paragraph-5-copy">The Wonder Workout Kit comes complete with the following items:</p>
                      <ul role="list" class="list-3">
                        <li class="list-item-16">Product Sheet`
                        <li class="list-item-17">Workout Platform and handles (2)</li>
                        <li class="list-item-21">30 lb Resistance Bands (2) Pink</li>
                        <li class="list-item-21">40 lb Resistance Bands (2) Black</li>
                        <li class="list-item-21">Pilates Bar</li>
                        <li class="list-item-21">Set of  2 Resistance Handles</li>
                        <li class="list-item-21">Set of 2 Wrist/Ankle Straps</li>
                        <li class="list-item-21">Door Anchor</li>
                        <li class="list-item-21">Yoga Knee Mat</li>
                      </ul>
                      <p class="paragraph-6">
                        <strong class="bold-text-3"><em class="italic-text">You also get exclusive lifetime access to
                            The Wonder Workout Training App!!</em></strong>
                      </p>
                    </div>
                  </nav>
                </div>
                <div data-delay="0" data-hover="false" data-w-id="71cc718f-5bfd-a25c-618b-7dfb2d555d53"
                  style="height:80PX;background-color:rgb(0,0,0)" class="faq-p-2 w-dropdown">
                  <div class="faq-2 w-dropdown-toggle">
                    <div class="toggle-text-2">Can beginners use The Wonder Workout?</div>
                  </div>
                  <nav class="faq-body w-dropdown-list">
                    <div class="faq-body-cont">
                      <p class="faq-answer-2">Yes, you can adjust the resistance and your experience levels on the
                        Training App to suit your level of fitness and experience. We recommend starting your workouts
                        with the 30lb (Pink) set of resistance bands if you are a beginner and build up to using the
                        40lb (Black) resistance bands. At expert level you will even be able to use both sets for some
                        exercises.</p>
                    </div>
                  </nav>
                </div>
                <div data-delay="0" data-hover="false" data-w-id="71cc718f-5bfd-a25c-618b-7dfb2d555d5b"
                  style="height:80PX;background-color:rgb(0,0,0)" class="faq-p-2 w-dropdown">
                  <div class="faq-2 w-dropdown-toggle">
                    <div class="toggle-text-2">What should I consider before using The Wonder Workout?</div>
                  </div>
                  <nav class="faq-body w-dropdown-list">
                    <div class="faq-body-cont">
                      <p class="faq-answer-2">Like with any exercise, consult with your doctor prior to beginning a new
                        program to ensure that kit is right for you AND YOUR HEALTH. <br><br>It is always a good idea
                        you make sure to complete the Warm Up part of the App routine EVERYTIME you start a new session.
                        Resistance bands can be a great addition to stretching. Stretching helps to lengthen and relax
                        the muscles. It also helps to improve mobility and increase range of motion when is especially
                        important as you age. Remember to start slowly and to challenge yourself but NOT GO TOO HARD TOO
                        FAST!
                      </p>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
